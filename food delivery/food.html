<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="food.css">
</head>

<body>
    <header>
        <h1>Food Delivery Service</h1>
    </header>

    <main>
        <!-- Restaurant Selection -->
        <section id="restaurant-section">
            <h2>Select Restaurant</h2>
            <div id="restaurant-list">
                <!-- Restaurants with images will be populated here -->
            </div>
            <select id="restaurant-select" style="display:none;">
                <option value="restaurant1">Restaurant 1</option>
                <option value="restaurant2">Restaurant 2</option>
                <option value="restaurant3">Restaurant 3</option>
            </select>
        </section>

        <!-- Menu Section -->
        <section id="menu-section">
            <h2>Menu</h2>
            <div id="menu-items"></div>
        </section>

        <!-- Order Summary -->
        <section id="order-summary">
            <h2>Your Order</h2>
            <div id="order-list"></div>
            <label for="delivery-address">Delivery Address:</label>
            <input type="text" id="delivery-address" placeholder="Enter your address" required>
            <button id="place-order" disabled>Place Order</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Delivery Service</p>
    </footer>

    <script src="food.js"></script>
</body>

</html>
