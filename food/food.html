<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Food Delivery</h1>
    </header>

    <main>
        <section class="menu">
            <h2>Vegetarian Menu</h2>
            <div id="veg-menu-items">
                <div class="menu-item">
                    <img src="images/plaindosa.jpg" alt="Plain Dosa">
                    <h3>Plain Dosa - $10</h3>
                    <button onclick="addToOrder('Plain Dosa', 10)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/eggdosa.jpg" alt="Egg Dosa">
                    <h3>Egg Dosa - $15</h3>
                    <button onclick="addToOrder('Egg Dosa', 15)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/masaladosa.jpg" alt="Masala Dosa">
                    <h3>Masala Dosa - $12</h3>
                    <button onclick="addToOrder('Masala Dosa', 12)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/uthappam.jpg" alt="Uthappam">
                    <h3>Uthappam - $10</h3>
                    <button onclick="addToOrder('Uthappam', 10)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/idly.jpg" alt="Idly">
                    <h3>Idly - $8</h3>
                    <button onclick="addToOrder('Idly', 8)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/vegmeal.jpg" alt="Veg Meal">
                    <h3>Veg Meal - $15</h3>
                    <button onclick="addToOrder('Veg Meal', 15)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/pasta.jpg" alt="Pasta">
                    <h3>Pasta - $14</h3>
                    <button onclick="addToOrder('Pasta', 14)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/pizza.jpg" alt="Pizza">
                    <h3>Pizza - $18</h3>
                    <button onclick="addToOrder('Pizza', 18)">Add to Cart</button>
                </div>
            </div>

            <h2>Desserts</h2>
            <div id="dessert-menu-items">
                <div class="menu-item">
                    <img src="images/chocolatecake.jpg" alt="Chocolate Cake">
                    <h3>Chocolate Cake - $12</h3>
                    <button onclick="addToOrder('Chocolate Cake', 12)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/icecream.jpg" alt="Ice Cream">
                    <h3>Ice Cream - $5</h3>
                    <button onclick="addToOrder('Ice Cream', 5)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/pudding.jpg" alt="Pudding">
                    <h3>Pudding - $6</h3>
                    <button onclick="addToOrder('Pudding', 6)">Add to Cart</button>
                </div>
            </div>
        </section>

        <section class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-summary">
                <p>No items in your order.</p>
            </div>
            <button id="place-order" disabled>Place Order</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple Food Delivery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
